<div class="spectrum-Dialog spectrum-Dialog--small" id="addFromURLDialog">
  <div class="spectrum-Dialog-header">
    <h2 class="spectrum-Dialog-title">Import from URL</h2>
  </div>
  <div class="spectrum-Dialog-content">
    <span class="spectrum-Typography">
      <p class="spectrum-Body4">
        Enter the URL of your existing color to add to this theme.
      </p>
      <p class="spectrum-Body4">
        The configurations will be added to a new color scale.
      </p>
    </span>
    <div class="spectrum-Form spectrum-Form--labelsAbove">
      <div class="spectrum-Form-item">
        <label for="fieldLabelExample-lifestory" class="spectrum-Form-itemLabel"
          >Leonardo URL</label
        >
        <div class="spectrum-Textfield">
          <input
            type="url"
            id="addFromURLinput"
            class="spectrum-Textfield-input"
            placeholder="https://leonardocolor.io/"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="spectrum-Dialog-footer">
    <button
      class="spectrum-Button spectrum-Button--secondary"
      onclick="cancelURL()"
    >
      Cancel
    </button>
    <button class="spectrum-Button spectrum-Button--cta" id="addFromURLButton">
      Import color
    </button>
  </div>
</div>
