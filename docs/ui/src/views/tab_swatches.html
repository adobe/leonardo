    <div class="spectrum-Content-Tabs">
      <div class="spectrum-Tabs spectrum-Tabs--horizontal spectrum-Tabs--quiet">
        <div id="tabJustifiedSwatches" class="spectrum-Tabs-item swatch-Tabs-item" tabindex="0" onclick="openSwatchTab(event, 'justifiedWrapper')">
          <label class="spectrum-Tabs-itemLabel">Contrast</label>
        </div>
        <div id="tabFormattedSwatches" class="spectrum-Tabs-item swatch-Tabs-item" tabindex="0" onclick="openSwatchTab(event, 'formattedWrapper')">

        </div>

    <div id="justifiedWrapper" class="swatch-Tabs-content">
      <!-- <div id="swatchesOutputs">

    <div id="formattedWrapper" class="swatch-Tabs-content">

    </div>

  <div class="spectrum-Panel spectrum-Panel--right">
      <div class="spectrum-Panel-Item">
        <div class="spectrum-Panel-Title">
          <h3 class="spectrum-Typography spectrum-Heading spectrum-Heading--sizeXXS">
            WCAG compliance settings 
          </h3>
        </div>
        <div class="spectrum-Form spectrum-Form--row">
          <div class="spectrum-Form-item spectrum-Form-item">
            <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel" for="contrastMethod">Contrast formula</label>
              <select class="spectrum-Picker" name="contrastMethod" id="contrastMethod">
                <option value="WCAG">Relative Luminance</option>
                <option value="APCA">APCA (Coming soon)</option>
              <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Picker-icon spectrum-UIIcon-ChevronDownMedium">
                <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
              </svg>
            </select>
          </div>
          <div class="spectrum-Form-item spectrum-Form-item">
            <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel" for="complianceLevel">WCAG level</label>
              <select class="spectrum-Picker pickerCompliance" name="complianceLevel" id="complianceLevel">
                <option value="AA">AA</option>
                <option value="AAA">AAA</option>
              <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Picker-icon spectrum-UIIcon-ChevronDownMedium">
                <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
              </svg>
            </select>
          </div>
        </div>
        
      </div>
      
      <div class="spectrum-Panel-Item">
        <div class="spectrum-Panel-Title">
          <h3 class="spectrum-Typography spectrum-Heading spectrum-Heading--sizeXXS">
            Color vision deficiencies to support

        </div>
      </div>

      <div class="spectrum-Panel-Item">
        <div class="spectrum-Panel-Title">

            Color difference
