<!DOCTYPE html>
<html dir="ltr">
  <head>
    {{> htmlHead }}
  </head>

  <body class="spectrum spectrum--medium appFrame">
    <div id="pageLoader">
      <div class="spectrum-ProgressCircle spectrum-ProgressCircle--indeterminate spectrum-ProgressCircle--large">
        <div class="spectrum-ProgressCircle-track"></div>
        <div class="spectrum-ProgressCircle-fills">
          <div class="spectrum-ProgressCircle-fillMask1">
            <div class="spectrum-ProgressCircle-fillSubMask1">
              <div class="spectrum-ProgressCircle-fill"></div>
            </div>
          </div>
          <div class="spectrum-ProgressCircle-fillMask2">
            <div class="spectrum-ProgressCircle-fillSubMask2">
              <div class="spectrum-ProgressCircle-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="page" style="opacity: 0">
      {{> header_scales }}

      {{> tab_home }}

      {{> tab_sequentialScale scaleType="sequential" }}
      {{> tab_divergingScale scaleType="diverging" }}
      {{> tab_qualitativeScale scaleType="qualitative" }}
      {{> dialog_bulkKeyColors }}
      <div id="dialogOverlay" style="display: none"></div>
    </div>

    <script src="scales.js" type="module"></script>
  </body>
</html>
