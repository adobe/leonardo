<body class="spectrum spectrum spectrum--light spectrum--medium">
<header class="spectrum-AppHeader">
  <span id="logoTitle">
    <img src="images/Leonardo_Logo_sm.svg" alt="Leonardo logo" id="headerLogo">
    <h1 class="spectrum-Heading5 spectrum-AppHeader-Title">Leonardo</h1>
  </span>
  <div class="spectrum-AppHeader--right">
    <a href="https://medium.com/@NateBaldwin/leonardo-an-open-source-contrast-based-color-generator-92d61b6521d2" class="spectrum-ActionButton spectrum-ActionButton--quiet">About</a>
    <a href="https://www.github.com/adobe/leonardo#leonardo" class="spectrum-ActionButton spectrum-ActionButton--quiet">Docs</a>
    <a href="demo.html" class="spectrum-ActionButton spectrum-ActionButton--quiet">Demo</a>
    <a href="converter.html" class="spectrum-ActionButton spectrum-ActionButton--quiet is-selected">Converter</a>
    <a href="https://www.github.com/adobe/leonardo" id="octo-link"> <img id="octocat" src="images/GitHub-Mark-120px-plus.png" alt="Github octocat"/> </a>
  </div>
</header>
<main>
  <h1> Color Converter </h1>
  <cite>Conversions built using d3-color and additional plugins.</cite>
  <form class="spectrum-Form">
    <div class="spectrum-Form-item">
       <label for="input" class="spectrum-FieldLabel">Hex value:</label>
       <input type="text" id="input" placeholder="Enter hex value" class="spectrum-Textfield"></input>
       <input type="color" class="" id="bgField_2" value="#ffffff" onChange="colorInput()" ></input>
     </div>
     <div class="spectrum-Form-item">
       <label for="type" class="spectrum-FieldLabel">Convert to:</label>
       <div class="spectrum-Dropdown" id="modeDropdown">
         <select class="spectrum-FieldButton spectrum-Dropdown-trigger" name="mode" onInput="colorInput()" id="type">
           <option>HSLuv</option>
           <option>Lch</option>
           <option>Lab</option>
           <option>CAM02</option>
           <option>HSL</option>
           <option>HSV / HSB</option>
           <option>RGB</option>
         </select>
         <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-UIIcon-ChevronDownMedium spectrum-Dropdown-icon">
           <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
         </svg>
       </div>
     </div>
   </form>
   <div class="block">
     <label for="output"><span id="typeName"></span> value:</label>
     <div id="output"></div>
   </div>
</main>
<script src="converter.js"></script>

</body>
