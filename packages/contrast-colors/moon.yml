$schema: 'https://moonrepo.dev/schemas/project.json'
type: library

fileGroups:
  sources:
    - 'lib/**/*'
  tests:
    - 'test/**/*'

tasks:
  test:
    command:
      - ava
    inputs:
      - 'tasks/**/*'
      - 'schemas/**/*.{yaml,yml,json}'
      - 'manifest.json'
      - '@globs(tests)'
      - '@globs(sources)'
    platform: node
  test-watch:
    command:
      - ava
      - --watch
    local: true
    platform: node
