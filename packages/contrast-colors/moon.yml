$schema: 'https://moonrepo.dev/schemas/project.json'
type: library

fileGroups:
  sources:
    - index.js
    - index.d.ts
    - 'lib/**/*'
  tests:
    - 'test/**/*'

tasks:
  test:
    command:
      - ava
    inputs:
      - '@globs(tests)'
      - '@globs(sources)'
    platform: node
  test-watch:
    command:
      - ava
      - --watch
    local: true
    platform: node
