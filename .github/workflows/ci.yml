name: CI
on: pull_request
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: moonrepo/setup-toolchain@v0.6.2
        with:
          auto-install: true
      - run: moon ci
      - uses: 'moonrepo/run-report-action@v1.9.0'
        if: success() || failure()
        continue-on-error: true
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
